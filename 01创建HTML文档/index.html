<!DOCTYPE html>
<html lang="en" manifest="">
<head>
    <!-- 元数据 -->
    <!-- 定义明值对 -->
    <meta name="author" content="lsh" />
    <meta name="description" content="a simple example" />
    <!-- 预定义元数据: application name, author, description, generator, keywords -->
    <!-- 搜索引擎处理：noindex 表示不要索引本页、noarchive 不要存档或缓存本页、nofollow 不要顺着本页中的链接继续搜索下去 -->
    <meta name="robots" content="noindex" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 用来设置基准url，让HTML文档中的相对链接在此基础上进行解析 -->
    <!-- href属性 指定了解析文档此后部分中的相对URL要用到的基准URL -->
    <!-- target属性 告诉浏览器如何打开URL -->
    <base href="http://127.0.0.1:5500/static/" target="_blank">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <code>
        function func() {
            return "Hello World!";
        }
        func();
    </code>
    <del>Hello</del>
    <dfn>Hello</dfn>
    <q>这是一段引用<sup>@</sup></q>
    <time>2021/02/25</time>
    <header>首部</header>
    <section>
        <nav>导航元素</nav>
        <aside>侧边</aside>
        <article>
            文章
            <detail>xijie</detail>
        </article>
    </section>

    <a href="index.html">static/index.html</a>
</body>
</html>
