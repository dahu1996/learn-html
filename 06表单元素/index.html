<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单元素</title>
  </head>
  <body>
    <!-- 数据发送地址，表单编码方式, 为服务器的反馈信息指定显示位置 -->
    <form
      action="/"
      enctype="application/json"
      target="_blank"
      name="from-demo"
    >
      <fieldset legend="person">
        <div><label for="name">姓名</label><input id="name" type="text" /></div>
        <div>
          <label for="nikename">昵称</label><input id="nikename" type="text" />
        </div>
        <div>
          <label for="hobby">爱好</label><input id="hobby" type="text" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
